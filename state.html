const APIHost = "restaurants-near-me-usa.p.rapidapi.com";
const APIKey = "af093498d8mshd4e95e06b3ea3aap1d9410jsn8864d1b68297";


for(let i = 0; i < 4; i++){

  var requestURL = "https://restaurants-near-me-usa.p.rapidapi.com/restaurants/all-state" + i;

  let settings = {
    "async": true,
    "crossDomain": true,
    "url": requestURL,
    "method": "GET",
    "headers": {
      "X-RapidAPI-Host": APIHost,
      "X-RapidAPI-Key": APIKey 
    }

  };

  getStates(settings);

}


function getStates(settings){
  $.ajax(settings).done(function (restaurants){
    restaurants.forEach(stateRest =>{
      var state = stateRest.stateName

      var element2 = '<div class="restaurantCard">' + state +'</div>';
      $('.usStates').append(element2)
    })
  })
}
